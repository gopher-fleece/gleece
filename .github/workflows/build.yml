name: Gleece CI/CD âš™ï¸

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1ï¸âƒ£ Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4

      # Cache Go modules
      - name: Cache Go modules ğŸ—„ï¸
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/go/bin
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: 2ï¸âƒ£ Set up Go ğŸš€
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.3'

      - name: 3ï¸âƒ£ Install dependencies ğŸ“¦
        run: |
          go mod download
          go install github.com/onsi/ginkgo/v2/ginkgo@v2.22.2
          go install github.com/mattn/goveralls@latest

      - name: 4ï¸âƒ£ Run tests ğŸ§ª
        if: github.ref != 'refs/heads/main'
        run: |
          ginkgo ./...

      - name: 5ï¸âƒ£ Send coverage ğŸ“Š
        if: github.ref != 'refs/heads/main'
        env:
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir dist
          go test -covermode atomic -coverpkg=$(go list ./... | grep -vE "/test/|/e2e/" | tr '\n' ',') -coverprofile=dist/covprofile ./...
          # goveralls -coverprofile=dist/covprofile -service=github

